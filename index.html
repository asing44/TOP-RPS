<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Quattrocento&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="main-c">
        <h1 class="title">Rock, Paper, Scissors!</h1>
        <div class="display-c">
            <div class="choices-c">
                <div class="player-choice-w">
                    <div class="player-choice-icons-c">
                        <div class="icon-w --user-icon">
                            <img src="./public/rock.svg" alt="Rock icon" class="choice-icon choice-rock">
                        </div>
                        <div class="icon-w --user-icon">
                            <img src="./public/paper.svg" alt="Paper icon" class="choice-icon choice-paper">
                        </div>
                        <div class="icon-w --user-icon">
                            <img src="./public/scissors.svg" alt="Scissors icon" class="choice-icon choice-scissors">
                        </div>
                    </div>
                    <div class="player-choice-text"></div>
                </div>
                <div class="computer-choice-w">
                    <div class="computer-choice-icon"></div>
                    <div class="computer-choice-text"></div>
                </div>
            </div>
            <div class="user-buttons-c">
                <button class="button-rock --user-button" onClick="rps('Rock')">Rock</button>
                <button class="button-paper --user-button" onClick="rps('Paper')">Paper</button>
                <button class="button-scissors --user-button" onClick="rps('Scissors')">Scissors</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="scripts.js"></script>
</html>
